    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

<body>
    <div id="app">
        <!-- Invisible Turnstile widget for security -->
        <div id="turnstile-widget"
             class="cf-turnstile"
             data-sitekey="0x4AAAAAAB7n5nabkWl0WOPa"
             data-callback="onTurnstileToken"
             data-expired-callback="onTurnstileExpired"
             data-error-callback="onTurnstileError"
             data-refresh-expired="auto"
             data-size="invisible"
             style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;"></div>

        <script>
        // These are global so the widget can call them.
        window.onTurnstileToken = (token) => {
            console.log('üîí Widget issued token via callback');
            if (window.searchManager && typeof window.searchManager._setToken === 'function') {
                window.searchManager._setToken(token);
            }
            // Resolve any waiters waiting for a token
            if (window.__ts && Array.isArray(window.__ts.waiters)) {
                const waiters = window.__ts.waiters.splice(0);
                waiters.forEach(fn => { try { fn(token); } catch {} });
            }
        };
        window.onTurnstileExpired = () => {
            console.log('‚åõ Token expired');
            if (window.searchManager && typeof window.searchManager._clearToken === 'function') {
                window.searchManager._clearToken();
            }
            // Proactively fetch a new token
            if (window.__ts?.widgetId && window.turnstile?.execute) {
                window.turnstile.execute(window.__ts.widgetId);
            }
        };
        window.onTurnstileError = (err) => {
            console.warn('‚ö†Ô∏è Turnstile error callback', err);
            if (window.searchManager && typeof window.searchManager._clearToken === 'function') {
                window.searchManager._clearToken();
            }
        };
        </script>

        <script>
        (function initTurnstile() {
            window.__ts = { ready: false, widgetId: null, waiters: [] };

            function renderAndExecute() {
                const mount = document.getElementById('turnstile-widget');
                if (!mount || !window.turnstile) return;

                if (!window.__ts.widgetId) {
                    window.__ts.widgetId = window.turnstile.render(mount, {
                        sitekey: mount.dataset.sitekey,
                        size: 'invisible',
                        callback: window.onTurnstileToken,
                        'expired-callback': window.onTurnstileExpired,
                        'error-callback': window.onTurnstileError,
                    });
                }
                window.__ts.ready = true;
                // Kick off first token fetch
                if (window.turnstile.execute) {
                    window.turnstile.execute(window.__ts.widgetId);
                }
            }

            // Wait until Turnstile JS is ready
            if (window.turnstile?.ready) {
                window.turnstile.ready(renderAndExecute);
            } else {
                window.addEventListener('load', () => {
                    if (window.turnstile?.ready) {
                        window.turnstile.ready(renderAndExecute);
                    }
                });
            }
        })();
        </script>
