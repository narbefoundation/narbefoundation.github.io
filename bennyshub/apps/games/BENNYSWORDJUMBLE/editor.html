<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Jumble Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            height: 100vh;
            box-sizing: border-box;
            gap: 20px;
        }
        
        #sidebar {
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #word-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .word-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .word-item:hover, .word-item.active {
            background-color: #e6f7ff;
        }
        
        .search-bar {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .search-bar input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        #editor-area {
            flex-grow: 1;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }
        
        h2 { margin-top: 0; color: #333; }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label { font-weight: bold; color: #555; }
        
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        
        .btn-primary { background: #007bff; color: white; }
        .btn-primary:hover { background: #0056b3; }
        
        .btn-success { background: #28a745; color: white; }
        .btn-success:hover { background: #218838; }
        
        .btn-danger { background: #dc3545; color: white; }
        .btn-danger:hover { background: #c82333; }
        
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5a6268; }
        
        #image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: none;
        }
        
        /* Modal */
        #search-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        #modal-content {
            background: white;
            width: 80%;
            height: 80%;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        #search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            overflow-y: auto;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            flex-grow: 1;
        }
        
        .symbol-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            cursor: pointer;
        }
        .symbol-item:hover { background: #f0f0f0; }
        .symbol-item img { max-width: 80px; max-height: 80px; }
        
        #status-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="search-bar">
            <input type="text" id="filter-input" placeholder="Search words..." oninput="editor.filterList()">
            <div style="margin-top: 5px; display: flex; align-items: center; justify-content: space-between; font-size: 0.9em;">
                <label style="margin-right: 5px;">Sort:</label> 
                <select id="sort-select" onchange="editor.sortList()" style="flex-grow: 1; padding: 2px;">
                    <option value="alpha">Alphabetical (A-Z)</option>
                    <option value="alpha_rev">Alphabetical (Z-A)</option>
                    <option value="length_asc">Length (Short -> Long)</option>
                    <option value="length_desc">Length (Long -> Short)</option>
                </select>
            </div>
        </div>
        <div style="padding: 10px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center;">
             <span id="count-display">0 words</span>
             <button onclick="editor.clearEditor()" style="padding: 2px 8px; font-size: 12px;">+ New Word</button>
        </div>
        <div style="padding: 5px 10px; display: flex; gap: 5px;">
             <button onclick="editor.deleteSelected()" class="btn-danger" style="font-size: 12px; padding: 4px; width: 100%;">Delete Selected</button>
        </div>
        <div id="word-list"></div>
    </div>

    <div id="editor-area">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee;">
             <div style="display:flex; gap: 10px; align-items: center;">
                 <button class="btn-primary" onclick="editor.createNewList()" style="padding: 5px 10px; background-color: #28a745;" title="Start a fresh empty list">New List</button>
                 <label>Name:</label>
                 <input type="text" id="filename-input" placeholder="Filename" style="padding: 5px;">
                 <span style="font-size: 0.8em; color: #888;">.json</span>
             </div>
             <div style="display:flex; gap: 5px; flex-wrap: wrap; justify-content: flex-end;">
                <button class="btn-secondary" onclick="BennyTutorial.show()" style="background:#17a2b8; border-color:#17a2b8;" title="Watch Tutorial Video">Tutorial</button>
                <button class="btn-primary" onclick="editor.saveToLocalStorage()" title="Save to Browser Storage">Save to browser</button>
                <button class="btn-secondary" onclick="editor.downloadJSON()" title="Download as JSON file">Download</button>
                <input type="file" id="file-upload" accept=".json" style="display:none" onchange="editor.uploadJSON(this)">
                <button class="btn-secondary" onclick="document.getElementById('file-upload').click()" title="Load from JSON file">Load</button>
                <button class="btn-secondary" onclick="window.close()">Exit</button>
             </div>
        </div>
        
        <h2>Edit Word</h2>
        
        <div class="form-group">
            <label>Word</label>
            <input type="text" id="word-input" oninput="editor.updatePreview()">
        </div>
        
        <div class="form-group">
            <label>Sentence (Use the word in a sentence)</label>
            <input type="text" id="sentence-input">
        </div>
        
        <div class="form-group">
            <label>Image URL (Optional)</label>
            <div style="display:flex; gap: 10px;">
                <input type="text" id="image-input" oninput="editor.renderImagePreview()" style="flex-grow:1;">
                <button class="btn-primary" onclick="editor.openSymbolSearch()">Search Symbols</button>
            </div>
            <img id="image-preview" src="" alt="Preview">
        </div>
        
        <div class="btn-group">
            <button class="btn-primary" onclick="editor.applyChanges()">Apply / Add to List</button>
        </div>
        
        <div style="margin-top: 20px; color: #666; font-size: 0.9em;">
            <p>Note: "Mode" (easy/medium/hard) is no longer used. Words are automatically sorted by length in the game.</p>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="search-modal">
        <div id="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>Search Open Symbols</h3>
                <button onclick="document.getElementById('search-modal').style.display='none'">Close</button>
            </div>
            <div style="margin-top: 10px; display:flex; gap:10px;">
                <input type="text" id="symbol-search-input" placeholder="e.g. apple" style="flex-grow:1; padding:8px;">
                <button class="btn-primary" onclick="editor.performSearch()">Search</button>
            </div>
            <div id="search-results"></div>
        </div>
    </div>
    
    <div id="status-bar">Saved!</div>

    <script src="editor.js"></script>
    <script src="../../../shared/tutorial-modal.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            BennyTutorial.init({
                title: "Bennyâ€™s Word Jumble Game Editor",
                videoUrl: "https://youtu.be/EOb2spoXSQk",
                localStorageKey: "bennyHubSeenTutorial_wordJumble"
            });
        });
    </script>
</body>
</html>
